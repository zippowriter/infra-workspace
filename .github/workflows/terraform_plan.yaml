name: Terraform plan for GCP

on:
  pull_request:
    branches: [master]
    paths: ["terraform/**"]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  Get_OIDC_ID_token:
    runs-on: ubuntu-latest
    steps:
      - id: 'auth'
        name: 'Authenticate to GCP'
        uses: 'google-github-actions/auth@v0.3.1'
        with:
          create_credentials_file: 'true'
          workload_identity_provider: ${WORKLOAD_IDENTITY_PROVIDER}
          service_account: ${TF_PLAN_SERVICE_ACCOUNT}
      - id: 'gcloud'
        name: 'gcloud'
        run: |-
          gcloud auth login --brief --cred-file="${{ steps.auth.outputs.create_credentials_file_path }}"
          gcloud services list
